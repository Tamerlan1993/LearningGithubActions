name: My Second Workflow

on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/**'
  schedule:
    - cron: '15 15 * * 5'

  workflow_dispatch:
jobs:
  job_1:
    runs-on: ubuntu-latest
    steps:
      - run: 'echo Job: ${{github.repository}}'

  job_2:
    runs-on: ubuntu-latest
    needs: job_1
    steps:
      - run: 'echo Job: ${{ github.job }}'

  job_3:
    runs-on: ubuntu_latest
    name: install deps and build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm build
